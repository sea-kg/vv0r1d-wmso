    <div class="borders">

    <canvas id="canvas_game_map_sprites"></canvas>

    <script>
        
        window.gameMapBackground = {}
        window.gameMapObject = {}
        window.gameMapSprites = {}

        for (var x = 0; x < 100; x++) {
            window.gameMapBackground[x] = {}

                window.gameMapBackground[x][y] = { 
                    name: "grace-50x50",

                    h: 50
                }
            }
        }

        for (var x = 0; x < 100; x++) {
            window.gameMapObject[x] = {}

                window.gameMapObject[x][y] = { 
                    name: "objects/empty-50x50",
                    w: 50,
                    h: 50
                }
            }
        }

        window.gameMapObject[2][2] = { name: "tree-50x100", w: 50, h: 50 };
        window.gameMapObject[2][3] = { name: "tree-50x100", w: 50, h: 50 };
