<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./static/css/index.css"/>
    
</head>
<body>
    <div class="borders">
        <div class="border-top-left"></div>
        <div class="border-left"></div>
        <div class="border-top"></div>
        <div class="border-top-right"></div>
        <div class="border-right"></div>
        <div class="border-bottom-left"></div>
        <div class="border-bottom"></div>
        <div class="border-bottom-right"></div>
        <div class="bottom-panel"></div>
        <div class="left-panel"></div>
    </div>

    <div class="header-menu">
        <div class="header-menu-item button1">About</div>
        <div class="header-menu-item button1">Screenshots</div>
        <div class="header-menu-item button1">Sign In</div>
        <div class="header-menu-item button1">Game</div>
    </div>
    <canvas id="canvas_game_map_background"></canvas>
    <canvas id="canvas_game_map_buildings"></canvas>
    <canvas id="canvas_game_map_sprites"></canvas>

    <script>
        
        window.gameGroundMap = {}

        for (var x = 0; x < 100; x++) {
            window.gameGroundMap[x] = {}
            for (var y = 0; y < 100; y++) {
                window.gameGroundMap[x][y] = "grace-50x50";
            }
        }
    </script>

    
        
    

    <script src="./static/js/index.js"></script>
